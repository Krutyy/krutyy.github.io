<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(str) {
        var arr = str.split('');
        for(var i=0;i<arr.length;i++) {
           if (arr[i].toLowerCase()==arr[i]) {
               arr[i]=arr[i].toUpperCase();
           }else {
               arr[i]=arr[i].toLowerCase();
           }
        }
        return arr.join('');
    }

    console.log(swap('CodEwArs'));
</script>
</body>
</html>
