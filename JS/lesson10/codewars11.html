<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count (string) {
        var obj={};
        if(!string) {
            return {};
        }
        var arr= string.split('');

        for(var i=0;i<arr.length;i++) {
            if(!(arr[i] in obj)) {
                obj[arr[i]] = 1;
            } else {
                obj[arr[i]]++;
            }
        }
        return obj;
    }

    console.log(count('ddsgs'));
</script>
</body>
</html>
