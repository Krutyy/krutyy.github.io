<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function duplicates(arr) {
        var arrUnique =[];
        var result=[];
        for(var i=0;i<arr.length;i++) {
            if(arrUnique.indexOf(arr[i])<0) {
                arrUnique.push(arr[i]);
            }else {
                if(result.indexOf(arr[i])<0) {
                    result.push(arr[i]);
                }
            }

        }
        return result;
    }

    console.log(duplicates([1, 2, 4, 4, 3, 3, 1, 5, 3, '5','5']));
</script>
</body>
</html>
