<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseIt(data) {
        if(typeof(data)=='string') {
            return data.split('').reverse().join('');
        }else if(typeof(data)=='number') {
            return +(data.toString()).split('').reverse().join('');
        } else {
            return data;
        }
    }
</script>
</body>
</html>
