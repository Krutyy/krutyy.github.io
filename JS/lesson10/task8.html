<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function sortClass(arr) {
        var obj={};
        var classes =[];
        for(var i=0;i<arr.length;i++) {
            if(!obj[arr[i]]) {
                obj[arr[i]]=1;
            }else {
                obj[arr[i]]++;
            }
        }

        for(i in obj) {
            classes.push(i);
        }
        classes.sort(function(a,b) {return obj[b]-obj[a]});
        return classes;



    }

    var arr = ['link', 'menu', 'menu__item', 'menu__item', 'header', 'link', 'footer', 'sidebar', 'link'];

   console.log(sortClass(arr));

</script>
</body>
</html>
