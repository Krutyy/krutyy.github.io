<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPangram(string){
        var obj={};
        var arr=string.split(' ').join('').toLocaleLowerCase().split('');
        arr=arr.filter(function(value){
            if(value.charCodeAt()>=97||value.charCodeAt()>=122) {
                return value;
            }
        });

       for(var i=0;i<arr.length;i++) {
            obj[arr[i]]=null;
        }

        if(Object.keys(obj).length==26) {
            return true;
        }
        return false;
    }
    console.log(isPangram('The quick brown fox jumps over the lazy dog'));

</script>
</body>
</html>
