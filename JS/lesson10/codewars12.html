<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        var a=0;
        var b=1;
        var c;
        var result=[0,1];
        if(n==0||n<0) {
            return [];
        }

        for(var i=0;i<n-2;i++) {
            if(n<2) {
                return result
            } else {
                c=a+b;
                result.push(c);
                a=b;
                b=c;
            }
        }

        return result;

    }

    console.log(fibonacci(4));
</script>
</body>
</html>
