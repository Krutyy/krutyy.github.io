<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function solution(number){
        var sum=0;
       for(var i=0;i<number;i++) {
           if(i%3==0||i%5==0) {
               sum+=i;
           }
       }

        return sum;
    }

    console.log(solution(10));
</script>
</body>
</html>
