<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function add(a,b) {
            return a+b;
        }
        function mul(a,b) {
            return a*b;
        }


        function applyf(func) {
            return function(a) {
                return function(b) {
                    return func(a,b);
                }
            }
        }

        var addf2 = applyf(add);
        console.log(addf2(3)(4)); //7
        console.log(applyf(mul)(3)(4)); //12

    </script>
</body>
</html>
