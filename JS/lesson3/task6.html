<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function pow(x,n) {
            var result=1;
            for (var i=0;i<n;i++) {
                 result=result*x;
            }
            return result;
        }
       alert (pow(2,5));
    </script>
</body>
</html>
