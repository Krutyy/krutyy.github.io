<body>
    <script>
        for (var i=2;i<=100;i++) {

            for(var j=2;j<=i;j++) {
                if(i%j==0&&i!=2) {
                    break;
                } else if(j!=i-1&&i!=2){
                    continue;
                }else
                console.log(i);
            }

        }
    </script>
