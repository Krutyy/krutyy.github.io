<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Calculator() {
        Calculator['-'] = function(a, b) {
            return a - b;
        };
        Calculator['+'] = function(a, b) {
            return a + b;
        };

        this.calculate = function(str) {
            var arr = str.split(' ');
            var a = arr[0];
            var b = arr[2];
            var op = arr[1];
            if(!Calculator[op]||isNaN(a)||isNaN(b)) {
                return NaN;
            }
            return Calculator[op](+a,+b);
        };
        this.addMethod = function(operation,func) {
            Calculator[operation] = func;
        };
    }
    var calc = new Calculator;

    console.log( calc.calculate('3 + 7') ); // 10


   calc.addMethod('*', function(a, b) {
       return a * b;
   });
    var result = calc.calculate('2 * 3');
    console.log( result ); // 6


</script>
</body>
</html>
