</head>
<body>
    <script>
        function strSlice(str) {
            var result='';
            if(str.length<=20) {
                return str;
            }else {
               result+=str.slice(0,20)+'...';
                return result;
            }
        }
        alert(strSlice("Необязательный. Индекс конца указанного фрагмента строки"))
    </script>
</body>
