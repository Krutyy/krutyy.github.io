<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function find(arr,value) {
        for (var i=0;i<arr.length;i++) {
            if(arr[i]==value) {
                return i;
            }else {
                continue;
            }
        }
        return -1;
    }

    var arr = ['Огурец','Помидор','Свекла','Лук'];
    alert(find(arr,'Свекла'));
</script>
</body>
</html>
