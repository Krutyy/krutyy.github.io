<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
   function filterRange(arr,a,b) {
       var result=[];
       for (var i=0;i<arr.length;i++) {
           if(arr[i]>=a&&arr[i]<=b) {
               result.push(arr[i]);
           }
       }
       return result;

   }
   var arr = [5, 7, 4, 8, 3, 0];
   var filtered = filterRange(arr, 3, 5);
    console.log(arr);
   console.log(filtered);


</script>
</body>
</html>
