<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        var integerNumber = +prompt("Введите любое целое число?","");
        if(integerNumber>0) {
            alert(1);
        }else if(integerNumber<0){
            alert(-1);
        }else {
            alert(0);
        }
    </script>
</body>
</html>
