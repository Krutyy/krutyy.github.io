<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isValidWalk(walk) {
        timeWalk = 10;
        var counter=0;
        var res=[];
        var copyWalk=walk.slice();
        var typeWalk = ['n', 's', 'w', 'e'];
        if (copyWalk.length == timeWalk) {
            for (var i = 0; i < typeWalk.length; i++) {
                while((copyWalk.indexOf(typeWalk[i]))>=0) {
                    copyWalk.splice(copyWalk.indexOf(typeWalk[i]),1);
                    counter++;
                }
                res[i]=counter;
                counter=0;
            }

            if(res[1]/res[0]==1||res[3]/res[2]==1) {
                return true;
            }else return false;
        } else {
            return false;
        }

    }

   console.log (isValidWalk(['n','n','n','e','e','e','e','e','n','n']));
</script>
</body>
</html>
