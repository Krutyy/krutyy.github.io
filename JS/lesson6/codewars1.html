<body>
<script>
    function getMissingElement(superImportantArray){
        superImportantArray.sort(
                function(a,b){
                    return a-b;
                }
        );
        for(var i=0;i<superImportantArray.length;i++) {
            if(superImportantArray[i]+1!=i+1) {
                return i;
            }
        }
    }
</script>
