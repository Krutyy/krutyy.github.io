<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function arrSorted(arr) {
            var sortArr = arr.sort (
                    function(a,b) {
                        if(a>b) {
                            return 1;
                        }
                        if(a<b) {
                            return -1;
                        }
                        return 0;
                    }
            )
            return sortArr;
        }

        var arr = ['HTML', 'JavaScript', 'CSS','ABC'];
        console.log(arrSorted(arr));
    </script>
</body>
</html>
