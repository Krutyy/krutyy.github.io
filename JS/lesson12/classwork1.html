<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function f(x) {
        console.log(x);
    }

    function delay(func,time) {

        return function() {
            var ctx=this;

            var arg = arguments;
            setTimeout(function() {

                func.apply(null,arg);

            },time);

        }

    }

    var f1000=delay(f,1000);
    var f5000=delay(f,5000);
    f1000(1);
    f5000(2);

</script>
</body>
</html>
